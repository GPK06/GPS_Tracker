<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 400px; }
        .online { color: green; }
        .offline { color: red; font-weight: bold; }
        #alert-box { display: none; background: red; color: white; padding: 15px; margin-bottom: 20px; font-weight: bold;}
    </style>
</head>
<body>
    <div id="alert-box">ALERT: USER DISCONNECTED!</div>

    <h1>Admin Dashboard</h1>
    
    <div class="card">
        <h3>Tracking: user_123</h3>
        <p>Status: <span id="statusText">Checking...</span></p>
        <p>Last Seen: <span id="lastSeen">0</span> seconds ago...</p>
        <p>Coordinates: <span id="coords">waiting...</span></p>
    </div>

    <script>
        const USER_ID = "user_123";
        const statusText = document.getElementById('statusText');
        const lastSeen = document.getElementById('lastSeen');
        const coords = document.getElementById('coords');
        const alertBox = document.getElementById('alert-box');
        
        let disconnectedAlertShown = false;

        function checkStatus() {
            fetch(`/api/get_status/${USER_ID}`)
            .then(res => res.json())
            .then(data => {
                
                // Update UI
                lastSeen.innerText = data.last_seen_seconds_ago || "Not available";
                coords.innerText = `${data.latitude}, ${data.longitude}`;

                if (data.status === 'connected') {
                    statusText.innerHTML = '<span class="online">Online</span>';
                    statusText.className = "online";
                    alertBox.style.display = "none";
                    disconnectedAlertShown = false; // Reset alert flag
                } else {
                    statusText.innerHTML = '<span class="offline">‚óè Offline</span>';
                    
                    // Condition to throw alert
                    if (!disconnectedAlertShown) {
                        alertBox.style.display = "block";
                        alert(`User ${USER_ID} has disconnected!`);
                        disconnectedAlertShown = true;
                    }
                }
            })
            .catch(err => console.error("Polling error:", err));
        }

        // Fetch interval -> every 2 seconds
        setInterval(checkStatus, 2000);
    </script>
</body>
</html>
