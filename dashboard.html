{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 100%;">
    <div class="card-header" style="display:flex; justify-content:space-between;">
        <span>üñ•Ô∏è Supervisor Command Center</span>
        <span style="font-size:0.9rem; color:#666;">Live Updates: ON</span>
    </div>

    <div id="alert-area"></div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>Name / Username</th>
                    <th>Contact</th>
                    <th>Current Duty</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <tr><td colspan="6" style="text-align:center">Loading data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let previousStatuses = {};

    function refreshDashboard() {
        fetch('/api/get_live_data')
        .then(res => {
            if(res.status === 403) window.location.reload();
            return res.json();
        })
        .then(users => {
            const tbody = document.getElementById('userTable');
            const alertArea = document.getElementById('alert-area');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px;">No active trackers found.</td></tr>';
                return;
            }

            users.forEach(user => {
                // Alert Logic
                if (previousStatuses[user.username] === 'online' && user.status === 'offline') {
                    const div = document.createElement('div');
                    div.className = 'flash-msg error';
                    div.innerHTML = `<strong>ALERT:</strong> ${user.full_name} has lost connection!`;
                    alertArea.appendChild(div);
                    setTimeout(() => div.remove(), 8000);
                }
                previousStatuses[user.username] = user.status;

                // Build Row
                const tr = document.createElement('tr');
                
                const locLink = user.latitude 
                    ? `<a href="https://maps.google.com/?q=${user.latitude},${user.longitude}" target="_blank" style="color:#0056b3;">üìç Map View</a><br><small>${user.latitude.toFixed(4)}, ${user.longitude.toFixed(4)}</small>` 
                    : '<span style="color:#999">No signal</span>';

                tr.innerHTML = `
                    <td><strong>${user.full_name}</strong><br><small style="color:#777">@${user.username}</small></td>
                    <td>${user.phone}</td>
                    <td>${user.duty}</td>
                    <td class="${user.status}">‚óè ${user.status.toUpperCase()}<br><small>${user.last_seen >= 0 ? user.last_seen + 's ago' : 'N/A'}</small></td>
                    <td>${locLink}</td>
                    <td>
                        <a href="/reset_tracker/${user.id}" class="btn-danger" style="text-decoration:none; color:white; border-radius:4px;" onclick="return confirm('Clear data for ${user.username}? They will have to re-enter details.');">Reset Info</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        });
    }

    setInterval(refreshDashboard, 3000);
    refreshDashboard();
</script>
{% endblock %}
