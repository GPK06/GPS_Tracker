<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Sender</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .status { padding: 20px; background: #e0e0e0; margin-top: 20px; border-radius: 8px;}
        .sending { color: green; font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>TRACKING LOCATION</h1>
    <p>User ID: <strong id="userId">user1</strong></p>
    
    <div class="status" id="statusBox">
        Waiting...
    </div>

    <script>
        const USER_ID = "user1"; // Test (needs login update)
        const statusBox = document.getElementById('statusBox');

        function sendLocation(lat, lon) {
            fetch('/api/update_location', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: USER_ID,
                    latitude: lat,
                    longitude: lon
                })
            })
            .then(response => response.json())
            .then(data => {
                statusBox.innerHTML = `<span class="sending">Sent: ${lat.toFixed(4)}, ${lon.toFixed(4)}</span> <br> Time: ${new Date().toLocaleTimeString()}`;
            })
            .catch(err => {
                statusBox.innerHTML = `<span class="error"> Error: ${err}</span>`;
            });
        }

        function startTracking() {
            if (navigator.geolocation) {
                // Updates whenever location changes
                setInterval(() => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            sendLocation(position.coords.latitude, position.coords.longitude);
                        }, 
                        (error) => {
                            statusBox.innerHTML = `<span class="error"> Error: ${error.message}</span>`; // Debug
                        }
                    );
                }, 3000); // Send every 3 seconds
            } else {
                statusBox.innerHTML = "No GPS support"; // Condition to get validity for tracking
            }
        }

        startTracking();
    </script>
</body>
</html>
